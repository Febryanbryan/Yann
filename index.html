<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text</title>
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .animated-text {
            background: linear-gradient(45deg, #3498db, #e74c3c);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            font-size: 2.5em;
            letter-spacing: 4px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
        }

        .animated-text span {
            display: inline-block;
            opacity: 0;
            transform: translateY(1em);
            animation: fadeIn 0.5s forwards, slideIn 0.5s forwards;
        }

        .animated-text span:nth-child(1) { animation-delay: 0.5s; }
        .animated-text span:nth-child(2) { animation-delay: 1s; }
        .animated-text span:nth-child(3) { animation-delay: 1.5s; }
        .animated-text span:nth-child(4) { animation-delay: 2s; }
        .animated-text span:nth-child(5) { animation-delay: 2.5s; }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="animated-text">
        <span>H</span>
        <span>e</span>
        <span>l</span>
        <span>l</span>
        <span>o</span>
    </div>
    <a href="Selanjutnya.html" class="button">Lanjut</a>
     <a href="home.html" class="button">Sebelumnya</a>
</body>
</html>
